services:
  # Build the core shared library
  build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run build"
    profiles:
      - build

  # Test the core library
  test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run test"
    profiles:
      - test

  # Development mode with hot reload
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev

  # Style checks
  lint:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --style"
    profiles:
      - lint

  # Unit tests
  unit:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --unit"
    profiles:
      - unit

volumes:
  node_modules:
